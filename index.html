<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <img class='main-img' src="images/illustration-hero.svg">

      <h2 class="headline"><strong>Order Summary</strong></h2>
      <p class="p1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!</p>
      
      <div class="sub-container">
        <img class="music-img" src="images/icon-music.svg" alt="">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <h3>Change</h3>
      </div>

      <div class="payment-div">
          <button>Proceed to Payment</button>
      </div>

      <p class="cancel"><strong>Cancel Order</strong></p>
    </div>
    <div class="footer"></div>
  </body>
</html>
